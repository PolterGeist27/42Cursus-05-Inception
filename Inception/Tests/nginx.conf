worker_processes auto;
error_log /var/log/nginx/error.log;

events {}

http {
	# TLS settings
	ssl_protocols TLSv1.2 TLSv1.3;
	
	server {
		listen 80;
		server_name diogmart.42.fr;
		# Redirect HTTP to HTTPS
		return 301 https://$server_name$request_uri;
	}
	
	server {
		listen 443 ssl;
		server_name diogmart.42.fr;
		
		# SSl certificate and key paths
		ssl_certificate /etc/nginx/diogmart.42.fr.crt;
        	ssl_certificate_key /etc/nginx/diogmart.42.fr.key;
		
		location / {
			root /var/www/html;
            		index index.html;
		}
	}
}

